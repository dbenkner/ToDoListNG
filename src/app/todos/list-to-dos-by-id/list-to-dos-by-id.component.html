<div class ="tableContainer">
    <div class="menu"><span>Show Completed?<input [(ngModel)]="showComplete" type="checkbox" (click)="showCompletes()"></span></div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date Started</th>
                <th>Date Completed</th>
                <th>isComplete</th>
                <th>priority</th>
                <th>Mark Completed</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of ToDos | complete:showComplete">
            <td>{{todo.name}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.dateStarted | date:'shortDate'}}</td>
            <td>{{todo.dateComleted}}</td>
            <td>{{todo.isComplete? 'YES':'NO' }}</td>
            <td>{{todo.priority}}</td>
            <td>Mark Completed</td>
            <td>Details</td>
        </tr>
        </tbody>
    </table>
</div>
